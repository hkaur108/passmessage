<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message App</title>

</head>
<body class="bg-secondary">
    <div class="container-fluid mt-5 d-flex flex-column align-items-center justify-content-center  w-50 p-2">
        
        <div class="row">
            <div class="col text-center text-capitalize text-light fw-bold fs-1">
                <h2>pass your message app ğŸ’¬</h2>
            </div>
        </div>
            <div id="start"></div>

        <div class="row my-4">
            <div class="col m-1">
                    <input type="text" 
                    placeholder="Your delivered message appears here" 
                    disabled
                    class="w-100 p-4" 
                    id="displayMessage">
                </div>
                <div class="row my-2">
                    <div class="col m-1">
                <input 
                    type="text" 
                    placeholder="Enter your message here" 
                    class="p-4 w-100" 
                    id="inputMessage"
                    />

                    </div>
                </div>
                <div class="row my-2 mx-auto ">
                    <div class="col">
                        <button class="btn btn-primary" id="send">Press here to send</button>

                    </div>
                    <div class="col">
                        <button class="btn btn-danger" id="clear">Clear/new message</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
